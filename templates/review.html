<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Techniques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 20px; margin: 0; }
    table { margin: auto; background: white; border-collapse: collapse; width: 90%; max-width: 800px; }
    th, td { border: 1px solid #ccc; padding: 12px; font-size: 16px; }
    th { background-color: #007bff; color: white; }
    td a { text-decoration: none; color: #007bff; }
    .nav-buttons { margin-bottom: 20px; }
    .nav-buttons button { margin: 5px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #6c757d; color: white; border: none; }
    .switch-buttons { margin-bottom: 20px; }
    .switch-buttons a button { background: #28a745; }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="history.back()">Back</button>
    <a href="/"><button>Home</button></a>
  </div>

  <h1>Review Techniques</h1>

  <div class="switch-buttons">
    {% if format == 'video' %}
      <a href="{{ url_for('review', format='gif') }}">
        <button>Switch to GIF</button>
      </a>
    {% else %}
      <a href="{{ url_for('review', format='video') }}">
        <button>Switch to Video</button>
      </a>
    {% endif %}
  </div>

  <table>
    {% for category, techniques in categories.items() %}
      <tr>
        <th colspan="2">{{ category.replace('-', ' ').title() }}</th>
      </tr>
      {% for tech in techniques %}
      <tr>
        <td><a href="{{ url_for('review_play', technique=tech, format=format) }}">{{ tech }}</a></td>
      </tr>
      {% endfor %}
    {% endfor %}
  </table>

</body>
</html>
