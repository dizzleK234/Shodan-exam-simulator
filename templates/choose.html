<!doctype html>
<html lang="en">
<head>
    <title>Choose Techniques</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }
        .number-display {
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Number of Techniques</h1>
        <form action="/results" method="post">
            
            <label for="num_tachi">Tachi-waza Techniques:</label>
            <input type="range" id="num_tachi" name="num_tachi" min="1" max="10" value="8" oninput="tachiValue.value = num_tachi.value">
            <div class="number-display"><output id="tachiValue">8</output></div>

            <label for="num_ne">Ne-waza Techniques:</label>
            <input type="range" id="num_ne" name="num_ne" min="1" max="10" value="6" oninput="neValue.value = num_ne.value">
            <div class="number-display"><output id="neValue">6</output></div>

            <button type="submit">Go!</button>
        </form>
    </div>
</body>
</html>
