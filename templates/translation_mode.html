<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Translation Mode</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f7f7f7; }
    button { margin: 20px; padding: 20px 40px; font-size: 20px; border-radius: 8px; background: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Choose Translation Mode</h1>
  <form method="post" action="/translation">
    <button type="submit" name="mode" value="ja_to_en">Japanese ➔ English</button>
    <button type="submit" name="mode" value="en_to_ja">English ➔ Japanese</button>
  </form>
</body>
</html>
