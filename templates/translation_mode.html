<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Translation Mode</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f7f7f7; }
    button { margin: 20px; padding: 20px 40px; font-size: 20px; border-radius: 8px; background: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <div class="nav-buttons" style="margin-bottom: 20px;">
    <button onclick="history.back()" style="padding: 10px 20px; font-size: 16px; border-radius: 8px; margin: 5px; background-color: #6c757d; color: white; border: none;">Back</button>
    <a href="/" style="text-decoration: none;">
      <button style="padding: 10px 20px; font-size: 16px; border-radius: 8px; margin: 5px; background-color: #007bff; color: white; border: none;">Home</button>
    </a>
  </div>
  <h1>Choose Translation Mode</h1>
  <form method="post" action="/translation">
    <button type="submit" name="mode" value="ja_to_en">Japanese ➔ English</button>
    <button type="submit" name="mode" value="en_to_ja">English ➔ Japanese</button>
  </form>
</body>
</html>
