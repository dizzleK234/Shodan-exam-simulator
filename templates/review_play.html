<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ technique }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; margin: 0; padding: 20px; }
    .container { background: white; max-width: 700px; margin: auto; padding: 20px; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 400px; border: none; border-radius: 12px; }
    img { width: 100%; height: auto; margin-top: 20px; border-radius: 12px; }
    .nav-buttons { margin-bottom: 20px; }
    .nav-buttons button { margin: 5px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #6c757d; color: white; border: none; }
    .switch-buttons { margin-bottom: 20px; }
    .switch-buttons a button { background: #28a745; }
  </style>
</head>
<body>
  <div class="container">

    <div class="nav-buttons">
      <button onclick="history.back()">Back</button>
      <a href="/"><button>Home</button></a>
    </div>

    <h1>{{ technique }}</h1>

    <div class="switch-buttons">
      {% if format == 'video' %}
        <a href="{{ url_for('review_play', technique=technique, format='gif') }}">
          <button>Switch to GIF</button>
        </a>
      {% else %}
        <a href="{{ url_for('review_play', technique=technique, format='video') }}">
          <button>Switch to Video</button>
        </a>
      {% endif %}
    </div>

    {% if format == 'video' %}
      <iframe
        src="https://www.youtube.com/embed/{{ video_id }}?start=4&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    {% else %}
      <img src="{{ gif_path }}" alt="{{ technique }}">
    {% endif %}

  </div>
</body>
</html>
