<!doctype html>
<html lang="en">
<head>
    <title>Choose Flashcard Categories</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            width: 80%;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="nav-buttons" style="margin-bottom: 20px;">
      <button onclick="history.back()" style="padding: 10px 20px; font-size: 16px; border-radius: 8px; margin: 5px; background-color: #6c757d; color: white; border: none;">Back</button>
      <a href="/" style="text-decoration: none;">
        <button style="padding: 10px 20px; font-size: 16px; border-radius: 8px; margin: 5px; background-color: #007bff; color: white; border: none;">Home</button>
      </a>
    </div>
    <h1>Choose Technique Categories</h1>
    <form action="/flashcards/start" method="post">
      {% for category in categories %}
        <label>
          <input type="checkbox" name="categories" value="{{ category }}" checked> {{ category.replace('-', ' ').title() }}
        </label>
      {% endfor %}
      <button type="submit">Begin Flashcards</button>
    </form>
  </div>
</body>
</html>
