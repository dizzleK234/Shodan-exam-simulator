<!doctype html>
<html lang="en">
<head>
    <title>Flashcard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            width: 80%;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 22px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Flashcard</h1>
    {% if techniques %}
      <h2>{{ techniques[0] }}</h2>
      <a href="{{ tachi_links.get(techniques[0], ne_links.get(techniques[0], '#')) }}" target="_blank">Watch Technique</a>
      <form action="/flashcards/play" method="post">
        {% for t in techniques[1:] %}
          <input type="hidden" name="techniques" value="{{ t }}">
        {% endfor %}
        <button type="submit">Next</button>
      </form>
    {% else %}
      <h2>All flashcards completed!</h2>
      <a href="/flashcards" class="button">Start Over</a>
    {% endif %}
  </div>
</body>
</html>
