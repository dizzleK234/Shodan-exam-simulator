<!doctype html>
<html lang="en">
    <head>
    <title>Sensei Dave's Judo Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button, a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }
        input[type="number"] {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>


    <body>
      <div class="container">
          <img src="{{ url_for('static', filename='logojudo.jpg') }}" alt="Dojo Logo" style="width: 150px; margin-bottom: 20px;">
        <h1>Welcome Sensei Dave!</h1>
        <form action="/choose" method="post">
            <button type="submit">Start Test</button>
          </form>
          
          <form action="/flashcards" method="get">
            <button type="submit">Flashcards</button>
          </form>
          
          <form action="/quiz" method="get">
            <button type="submit">Video Quiz</button>
          </form>

          <form action="/gifquiz" method="get">
            <button type="submit">GIF Quiz</button>
          </form>

          <form action="/translation" method="get">
          <a href="/translation"><button>Translation Quiz</button></a>
          </form>
          
      </div>
    </body>
</html>
