<!doctype html>
<html lang="en">
<head>
    <title>Sensei Dave's Judo Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Page styles */
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button, a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }
        input[type="number"] {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 6px;
        }

        /* Loader styles */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loader img {
            width: 150px;
        }
        #loader p {
            font-size: 20px;
            margin-top: 20px;
            color: #007bff;
        }
        #content {
            display: none;
        }
    </style>
</head>

<body>

  <!-- Loading screen -->
  <div id="loader">
    <img src="{{ url_for('static', filename='logojudo.jpg') }}" alt="Loading...">
    <p>Loading...</p>
  </div>

  <!-- Main content -->
  <div id="content">
    <div class="container">
      <img src="{{ url_for('static', filename='logojudo.jpg') }}" alt="Dojo Logo" style="width: 150px; margin-bottom: 20px;">
      <h1>Welcome Sensei Dave!</h1>

      <form action="/choose" method="post">
          <button type="submit">Start Test</button>
      </form>
      
      <form action="/flashcards" method="get">
          <button type="submit">Flashcards</button>
      </form>
      
      <form action="/quiz" method="get">
          <button type="submit">Video Quiz</button>
      </form>

      <form action="/gifquiz" method="get">
          <button type="submit">GIF Quiz</button>
      </form>

      <form action="/translation" method="get">
          <button type="submit">Translation Quiz</button>
      </form>

      <form action="/review" method="get">
          <button type="submit">Review Techniques</button>
      </form>

    </div>
  </div>

  <!-- JavaScript to hide loader when page is ready -->
  <script>
    window.addEventListener('load', function(){
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    });
  </script>

</body>
</html>
