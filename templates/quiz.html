<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 20px; }
    .container { background: white; max-width: 700px; margin: auto; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 400px; border: none; }
    button { margin: 10px; padding: 14px 28px; font-size: 18px; border-radius: 8px; background: #007bff; color: white; border: none; width: 100%; }
    .blackout-bottom {
      position: absolute;
      width: 200px;
      height: 40px;
      background: black;
      bottom: 30px;
      left: 10px;
      z-index: 2;
    }
    .blackout-top {
      position: absolute;
      width: 100%;
      height: 40px;
      background: black;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 400px;
      top: 0;
      left: 0;
      z-index: 3;
      background-color: rgba(255,255,255,0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Which Technique is This?</h1>

    <div style="position:relative;">
      <iframe
        src="https://www.youtube.com/embed/{{ video_id }}?start=12&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
        allow="autoplay"
        allowfullscreen>
      </iframe>
      <div class="blackout-top"></div>    <!-- TOP blackout (hide video title) -->
      <div class="blackout-bottom"></div> <!-- BOTTOM blackout (hide move name) -->
      <div class="overlay"></div>          <!-- Transparent overlay (block hover) -->
    </div>

    <form method="post" action="/quiz/answer">
      {% for option in options %}
        <button type="submit" name="selected" value="{{ option }}">{{ option }}</button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
