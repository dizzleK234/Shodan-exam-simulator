<!doctype html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .blackout-bottom {
            position: absolute;
            width: 200px;
            height: 40px;
            background: black;
            bottom: 30px;
            left: 10px;
            z-index: 2;
        }
        .blackout-top {
            position: absolute;
            width: 100%;
            height: 40px;
            background: black;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 400px;
            top: 0;
            left: 0;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0); /* fully transparent */
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Which Technique is This?</h1>

    <div style="position:relative;">
      <iframe
        src="https://www.youtube.com/embed/{{ video_id }}?start=12&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
        allow="autoplay"
        allowfullscreen
        frameborder="0">
      </iframe>
      <div class="blackout-bottom"></div> <!-- Bottom black box over move name -->
      <div class="blackout-top"></div>    <!-- Top black box over title -->
      <div class="overlay"></div>          <!-- Transparent cover -->
    </div>
    
    <form>
      {% for option in options %}
        <div>
          <input type="radio" name="answer" value="{{ option }}" id="{{ option }}">
          <label for="{{ option }}">{{ option }}</label>
        </div>
      {% endfor %}
      <button type="submit">Submit Answer</button>
    </form>
  </div>
</body>
</html>
