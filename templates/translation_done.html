<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Finished</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f7f7f7; }
    .container { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); }
    button { margin-top: 20px; padding: 14px 28px; font-size: 18px; border-radius: 8px; background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <div class="nav-buttons" style="margin-bottom: 20px;">
    <button onclick="history.back()" style="padding: 10px 20px; font-size: 16px; border-radius: 8px; margin: 5px; background-color: #6c757d; color: white; border: none;">Back</button>
    <a href="/" style="text-decoration: none;">
      <button style="padding: 10px 20px; font-size: 16px; border-radius: 8px; margin: 5px; background-color: #007bff; color: white; border: none;">Home</button>
    </a>
  </div>
  <div class="container">
    <h1>Quiz Completed!</h1>
    <p>Final Score: {{ score }} / {{ total }}</p>
    <a href="/translation"><button>Play Again</button></a>
    <a href="/"><button>Back to Home</button></a>
  </div>
</body>
</html>
