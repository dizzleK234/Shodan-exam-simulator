<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translation Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 20px; }
    .container { background: white; max-width: 600px; margin: auto; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); }
    button { margin: 10px; padding: 14px 28px; font-size: 18px; border-radius: 8px; background: #007bff; color: white; border: none; width: 100%; }
    .score { position: absolute; top: 20px; right: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="score">Score: {{ score }}/{{ total }}</div>
  <div class="container">
    <h2>Translate:</h2>
    <h1>{{ question }}</h1>

    <form method="post" action="/translation/answer">
      {% for option in options %}
        <button type="submit" name="selected" value="{{ option }}">{{ option }}</button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
